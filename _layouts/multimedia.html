---
layout: default
---

<article>
<h2>{{ page.title }}</h2>
<time datetime="{{ page.date | date: "%Y-%m-%d" }}">
</time>

<h5>Posted on {{ page.date | date: "%B %e, %Y" }}</h5>

<figure>
<img alt="{{ page.photoalt }}" src="{{ page.photourl }}">
<figcaption>
<p>
<small>
{{ page.copynotice}}
</small>
</p>
</figcaption>
</figure>
{{ content }}
</article>
